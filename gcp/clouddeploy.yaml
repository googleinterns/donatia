steps:
- name: node
  entrypoint: npm
  args: ['install']
- name: node
  entrypoint: npm
  args: ["run", "create-env-prod"]
  env:
    - 'MAPS_KEY=${_MAPS_PROD_KEY}'
    - 'PASSPORT_CLIENT_ID=${_PASSPORT_PROD_CLIENT_ID}'
    - 'PASSPORT_CLIENT_SECRET=${_PASSPORT_PROD_CLIENT_SECRET}'
    - 'BASE_URL=${_BASE_URL}'
- name: node
  entrypoint: npm
  args: ['test-prod']
- name: "gcr.io/cloud-builders/gcloud"  
  args: ["app", "deploy"]
  timeout: 1800s
timeout: 3000s
